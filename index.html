<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="button" onclick="details()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <h1>Welcome to <span style="color: darkorange; font-weight: bold;">Dipok</span> Weather :</h1>
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="name">City</h1>
            <h3><span id="temp">00</span>K</h3>
            <h3><span id="tempC">00</span>&deg;C</h3>
            <h1 class="lead" id="clouds">Clouds</h1>
        </div>
    </div>

    <script>
        const input = document.getElementById('input');
        const name = document.getElementById('name');
        const temp = document.getElementById('temp');
        const tempC = document.getElementById('tempC');
        const clouds = document.getElementById('clouds');


        function details() {
            fetch('https://api.openweathermap.org/data/2.5/weather?q='+input.value+'&appid=824768950841796ce083aeb6db6ec184')
                .then(response => response.json())
                .then(data => {
                    const nameValue = data.name;
                    const tempValue = data.main.temp;
                    const cloudsValue = data.weather[0].description;
                    const tempCValue = tempValue - 273.16;
                    name.innerText = nameValue;
                    temp.innerText = tempValue;
                    clouds.innerText = cloudsValue;
                    tempC.innerText = tempCValue;
                   
                })
        }
    </script>
</body>

</html>
